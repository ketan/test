name: Dump variables

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Print variable via vars
        run: echo ${{ vars.SOME_VARIABLE }}
      - name: Print variable via env
        run: echo ${{ env.SOME_VARIABLE }}
      - name: Print variable via $
        run: echo $SOME_VARIABLE
